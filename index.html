<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src=" https://unpkg.com/aframe-physics-system@1.4.3/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fsechelt.jpg?1490307995926" radius="30"  color="#2090EC"></a-sky>
        <a-torus-knot position="-5 0.5 -3" rotation="0 45 0" color="#00ff00"></a-torus-knot>
        <a-text position="0 2.5 -3" rotation="0 0 0" color="#000000" value="hello"></a-text>
        <a-marker-camera type='pattern' url='path/to/pattern-marker.patt'></a-marker-camera>
    </a-scene>
</body>

</html>
