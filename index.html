<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src=" https://unpkg.com/aframe-physics-system@1.4.3/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene>


        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker>

        <a-torus-knot position="-5 0.5 -3" rotation="0 45 0" color="#00ff00"></a-torus-knot>
        <a-text position="0 2.5 -3" rotation="0 0 0" color="#000000" value="hello"></a-text>
        <a-marker type='pattern' url='res/pattern-marker.patt'>

            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        </a-marker>
    </a-scene>
</body>

</html>
